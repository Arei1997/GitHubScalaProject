@(username: String, repoName: String, path: String, fileContent: String, sha: String)

@main(s"Contents of $path in $repoName by $username") {
<h1>@repoName</h1>
<p>File:@path</p>
<p>Owner: @username</p>
<p>SHA: @sha</p> <!-- Display the sha -->

<pre class="file-content">@fileContent</pre> <!-- Display the file content as preformatted text -->
}
