@(repositories: Seq[model.Repository])

@main("Top Scala Repositories") {
<h2>Top 5 Scala Repositories on GitHub</h2>
<ul>
    @for(repo <- repositories) {
    <li>
        <a href="@repo.html_url" target="_blank">@repo.name</a>
        <p>@repo.description.getOrElse("No description available")</p>
    </li>
    }
</ul>
}
