@(articles: Seq[service.NewsArticle], category: Option[String])

@main("Tech and GitHub News") {

<div class="news-container">
    <h1>Tech and GitHub News</h1>

    <div class="news-categories">
        <a href="@routes.NewsController.index(None)">All</a> |
        <a href="@routes.NewsController.index(Some("GitHub"))">GitHub Updates</a> |
        <a href="@routes.NewsController.index(Some("Programming"))">Programming Languages</a> |
        <a href="@routes.NewsController.index(Some("Tech Trends"))">Tech Trends</a>
    </div>

    <div class="news-list">
        @for(article <- articles) {
        <div class="news-article">
            <h2><a href="@article.url" target="_blank">@article.title</a></h2>
            <p><strong>Source:</strong> @article.sourceName</p>
            <p>@article.description</p>
        </div>
        }
    </div>
</div>

}
