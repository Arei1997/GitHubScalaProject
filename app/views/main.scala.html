@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/styles.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
</head>
<body>
<div class="header">
    <div class="header-left">
        <a href='@routes.ApplicationController.index()' class="home-button">Home</a>
    </div>
    <div class="header-right">
        <h1>GitHub Project</h1>
        <div class="search-container">
            <form action='@routes.ApplicationController.searchGitHubUser' method="GET">
                <input type="text" name="username" placeholder="Enter GitHub username" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    @content
</div>

<script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
</body>
</html>
