@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/styles.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
</head>
<body>
<div class="header">
    <h1>GitHub Example</h1>
    <div class="search-container">
        <!-- Corrected form action without parameters -->
        <form action='@routes.ApplicationController.searchGitHubUser' method="GET">
            <input type="text" name="username" placeholder="Enter GitHub username" required>
            <button type="submit">Search</button>
        </form>
    </div>
</div>

<div class="content">
    @content
</div>

<script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
</body>
</html>
