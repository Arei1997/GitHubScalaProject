@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>

    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/global.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/components.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/shooting-stars.css")'>
</head>
<body>

<!-- Background and Shooting Stars Animation -->
<div class="night">
    @for(i <- 1 to 20) {
    <div class="shooting_star"></div>
    }
</div>

<!-- Full Header Content -->
<nav class="mask">
    <a href="@routes.ApplicationController.index()" class="home-link">Home</a>
    <label class="switch">
        <input type="checkbox" id="toggle-dark-mode">
        <span class="slider round"></span>
    </label>
    <ul class="nav-list">
        <li><a href="https://github.com/AprilGar/ExtendedProject2Instructions/blob/main/Project2-Making-GitHub-with-Scala-Play/Tasks.md">About Project</a></li>
        <li><a href="http://localhost:9000/api/github/users/arei1997/repos">Arei</a></li>
        <li><a href="http://localhost:9000/api/github/users/bamiridev/repos">Bilal</a></li>
        <li><a href="http://localhost:9000/api/github/users/nonebula/repos">Joe</a></li>
    </ul>
    <div class="form-container">
    <form action="@routes.ApplicationController.searchGitHubUser" method="GET" role="search" class="header-search-form">
        <input id="search" name="username" type="search" placeholder="Search by username..." required />
        <button class="search">Search</button>
    </form>
    </div>
</nav>

<!-- Main Content Container -->
<div class="content">
    @content
</div>
<script src='@routes.Assets.versioned("javascripts/darkMode.js")'></script>
</body>
</html>
